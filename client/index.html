<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Should You Retire?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Where Should You Retire?</h1>
        
    </header>
    <main>

    <form>STEP 1:
        <h3>How much income will you have in retirement?</h3>
        <input 
            type='text'
            id="principal"
            placeholder="How much do you currently have saved?"/>
        <input 
            type='text'
            id="contribution"
            placeholder='How much will you contribute annually?'/>
        <input 
            type='text'
            id="rate"
            placeholder='What is your expected annual rate of return?'/>
        <input 
            type='text'
            id="years"
            placeholder='In how many years will you retire?'/>
        <button>STEP 2: Calculate</button>
    </form>

    <section id="locations-container"></section>

    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
