<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retire Abroad</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Thinking of Retiring Abroad?</h1>
        
    </header>
    <section class="res"></section>
    <div>
    <form>STEP 1:
        <h3>How much income will you have in retirement?</h3>
        <input 
            type='text'
            id="principal"
            placeholder="How much do you currently have saved?" required/>
        <input 
            type='text'
            id="contribution"
            placeholder='How much will you contribute annually?'/>
        <input 
            type='text'
            id="rate"
            placeholder='What is your expected annual rate of return?' required/>
        <input 
            type='text'
            id="years"
            placeholder='In how many years will you retire?' required/>
        <button>STEP 2: Calculate</button>
    </form>
    <br>
    <br>
    <section id="itinerary">Step 3:
        <h3 class="scout">Make a list of places to scout!</h3>
        <ul id="listContainer"></ul>
    </section>
    </div>
    <main>
    <section id="locations-container"></section>

    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
