<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Should You Retire?</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Where Should You Retire?</h1>
        
    </header>
    
    <div>
    <form>STEP 1:
        <h3>How much income will you have in retirement?</h3>
        <input 
            type='text'
            id="principal"
            placeholder="How much do you currently have saved?" required/>
        <input 
            type='text'
            id="contribution"
            placeholder='How much will you contribute annually?'/>
        <input 
            type='text'
            id="rate"
            placeholder='What is your expected annual rate of return?' required/>
        <input 
            type='text'
            id="years"
            placeholder='In how many years will you retire?' required/>
        <button>STEP 2: Calculate</button>
    </form>
    <section class="res"></section>
    <br>
    <br>
    <section id="itinerary">
        <h2>Scout List</h2>
        <ol id="listContainer"></ol>
    </section>
    </div>
    <main>
    <section id="locations-container"></section>

    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
