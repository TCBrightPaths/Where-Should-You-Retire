<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Should You Retire?</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h2 id="title">How much income will you have in retirement?</h2>
    <section class="calc-form">
        <form action="savings-calc" id="calculator">
            <label for="#current-savings">How much do you currently have saved for retirement?</label>
            <input type="text" placeholder="5000" class="value-box" id="current-savings">
            <br>
            <label for="#monthly-aug">How much do you plan to contribute monthly?</label>
            <input type="text" placeholder="5000" class="value-box" id="monthly-aug">
            <br>
            <label for="#roi">What is your expected annual rate of return?</label>
            <input type="text" placeholder="8" class="value-box" id="roi">
            <br>
            <label for="#years">How many years until you plan to retire?</label>
            <input type="text" placeholder="30" class="value-box" id="years"> 
            <section id="btn">
            <button id="calcBtn">Calculate</button>
            </section>
        </form>
    </section>
    <script src="../client/index.js"></script>
</body>
</html>
